<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>
      <title>Conquest of Elysium 3 - {% block title %}{% endblock %}</title> 
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head><body>
<header>
<h1>{{ self.title() }}</h1>
<nav>
{% block nav %}{% endblock %}
</nav>
</header>
{% if error %}
<div id="error">{{ error }}</div>
{% endif %}
<div id="body">
{% block body %}{% endblock %}
</div>
</body></html>
